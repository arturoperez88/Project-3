<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
		<title>Online Registration Form</title>
	</head>

	<body>

			<header id="header-area">

				<div id="main-header">
					<h1>THE CODE REVIEW</h1>
				</div>

				<div id="sub-header">
					<h2>Signup for the newsletter</h2>
					<p>Get the latest news on how your code is doing right in your inbox</p>
				</div>

			</header>

		<form>	

			<hr>

			<fieldset>

				<legend>Contact Information</legend>

				<div class="div-style-1 clearfix">
					<label for="name" class="label-style-1">Full Name</label>
					<input type="text" id="name" name="user_name" placeholder="Requierd ">
				</div>

				<div class="div-style-1 clearfix">
					<label for="mail" class="label-style-1">Email Address</label>
					<input type="email" id="mail" name="user_email" placeholder="Requierd ">
				</div>

				<div class="div-style-1 clearfix">
					<label for="phone" class="label-style-1">Phone Number</label>
					<input type="tel" id="phone" name="user_phone" placeholder="(123)456-7890 ">
				</div>

				<div class="div-style-1 clearfix">
					<label for="address" class="label-style-1">Street Address</label>
					<input type="text" id="address" name="user_address">
				</div>

				<div class="div-style-1 clearfix">
					<label for="city" class="label-style-1">City</label>
					<input type="text" id="city" name="user_city">
				</div>

				<div class="div-style-1 clearfix">
						<label for="state" class="label-style-1">State</label>
					<select name="state"  id="state">
							<option value="Chose-Sate" disabled selected hidden>Chose State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
					</select>
				</div>

				<div class="div-style-1 clearfix">
					<label for="zip" class="zip-code">Zip Code</label>
					<input type="text" id="zip" name="user_zip" placeholder="12345 ">
				</div>

			</fieldset>

			<fieldset>

				<legend>Newsletter</legend>
				<p>Select the newsletter you would like to recive</p>

				<input type="checkbox" id="html-news" name="newsletter-prefrence">
				<label for="html-news" class="label-stayle-2">HTML News</label><br>

				<input type="checkbox" id="css-news" name="newsletter-prefrence">
				<label for="css-news" class="label-stayle-2">CSS News</label><br>
				
				<input type="checkbox" id="javascript-news" name="newsletter-prefrence">
				<label for="javascript-news" class="label-stayle-2">Javascript News</label>
				
				<p>Newsletter format</p>

				<input type="radio" id="html" name="newsletter-format" >
				<label for="html" class="label-stayle-2">HTML</label><br>
				
				<input type="radio" id="plain" name="newsletter-format" >
				<label for="plain" class="label-stayle-2">Plain text</label><br>
				
				
				<label for="other-topics" class="textarea-labels">Other topics you would like to hear about:</label>
				<textarea rows="5" id="other-topics" name="user-other-topics" placeholder="Add Comment"></textarea>

			</fieldset>

			<fieldset>
				
				<legend> About You</legend>

				<p>Whats your Gender?</p>

				<input type="radio" id="male" name="gender" value="man" >
				<label for="male" class="label-stayle-2">Male</label><br>
				
				<input type="radio" id="female" name="gender" value="women">
				<label for="female" class="label-stayle-2">Female</label><br>

				<label for="why-programing" class="textarea-labels">How did you get intrested in programing?</label>
				<textarea rows="5" id="why-programing" name="user-why-programming" placeholder="Add Comment"></textarea>

				<button type="submit">Sign Up</button>


			</fieldset>

			<footer>
			  <p>Copy right the code review</p>
		  </footer>

		</form>

	</body>

</html>
